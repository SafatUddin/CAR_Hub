{% extends 'cars/base.html' %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2>Update Price for {{ car.make }} {{ car.model }}</h2>
    <p>Current Price: ${{ car.price }}</p>
    <form method="post">
        {% csrf_token %}
        <label>New Price</label>
        <input type="number" step="0.01" name="price" value="{{ car.price }}" required>

        <button type="submit" class="btn btn-primary">Update & Notify Observers</button>
    </form>
</div>
{% endblock %}
