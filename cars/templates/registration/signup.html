{% extends 'cars/base_auth.html' %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div style="margin-bottom: 1rem;">
            <label style="display:block; margin-bottom:0.5rem;">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div style="color: #ef4444; font-size: 0.9rem;">
                {% for error in field.errors %}
                {{ error }}
                {% endfor %}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p style="margin-top: 1rem; text-align: center;">
        Already have an account? <a href="{% url 'login' %}" style="color: var(--primary-color);">Login here</a>
    </p>
</div>
{% endblock %}
