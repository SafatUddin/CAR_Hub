{% extends 'cars/base.html' %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label>Username or Email</label>
        <input type="text" name="username" placeholder="Enter your username or email" required autofocus>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit" class="btn btn-primary" style="width:100%; margin-top:0.5rem;">Login</button>
    </form>
    <p style="margin-top: 1rem; text-align: center;">
        Don't have an account? <a href="{% url 'signup' %}" style="color: var(--primary-color);">Sign up here</a>
    </p>
</div>
{% endblock %}
